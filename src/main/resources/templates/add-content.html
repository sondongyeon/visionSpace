<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Content</title>
</head>
<body>
<h1>Add Content</h1>
<form action="/content/add" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" maxlength="500" required></textarea><br><br>

    <label for="images">Images:</label>
    <input type="file" id="images" name="images" multiple accept="image/*" required><br><br>

    <button type="submit">Add</button>
</form>
</body>
</html>
