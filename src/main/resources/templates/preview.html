<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Content Preview</title>
</head>
<body>
<h1>Content Preview</h1>
<div id="preview-content">
    <!-- Preview content will be dynamically inserted here -->
</div>
<button onclick="location.href='/add-content'">Back to Add Content</button>
<script>
    const content = JSON.parse(sessionStorage.getItem('previewContent'));
    if (content) {
        const previewContent = document.getElementById('preview-content');
        previewContent.innerHTML = `<h2>${content.title}</h2>
                                        <p>${content.description}</p>
                                        ${content.images.map(img => `<img src="data:image/png;base64,${img}" alt="Content Image">`).join('')}`;
    }
</script>
</body>
</html>
