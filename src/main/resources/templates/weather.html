<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
</head>
<body>
<h1>Weather Information</h1>
<ul>
    <li th:each="item : ${weather}">
        <p th:text="${'Base Date: ' + item.baseDate}"></p>
        <p th:text="${'Base Time: ' + item.baseTime}"></p>
        <p th:text="${'Weather: ' + item.weatherNm}"></p>
        <p th:text="${'CCTV ID: ' + item.cctvId}"></p>
        <p th:text="${'CCTV Name: ' + item.cctvNm}"></p>
    </li>
</ul>
</body>
</html>
